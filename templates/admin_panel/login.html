<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | HealAtHome Physio</title>

    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #e6f5f3, #f8fbff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 36px;
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #0f6f6c;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 28px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            background: #f9fafb;
            font-size: 14px;
            margin-bottom: 18px;
        }

        input:focus {
            outline: none;
            border-color: #0f6f6c;
            background: #ffffff;
        }

        .login-btn {
            width: 100%;
            padding: 13px;
            background: #0f6f6c;
            border: none;
            border-radius: 999px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: #0c5e5b;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .footer-note {
            margin-top: 22px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="login-title">HealAtHome Physio</div>
    <div class="login-subtitle">Private Admin Login</div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="username">Username</label>
        <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
        >

        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
        >

        <button type="submit" class="login-btn">
            Login
        </button>
    </form>

    <div class="footer-note">
        Authorized access only
    </div>

</div>

</body>
</html>
